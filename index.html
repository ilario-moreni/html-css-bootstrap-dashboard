<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap Dashboard</title>
    <!-- font (google font) -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap" rel="stylesheet">
    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <!-- style css -->
    <link rel="stylesheet" href="./css/style.css">
  </head>
  <body>
    <header class="container-fluid">
        <div class="row">
            <div class="col">
                <nav>
                    <div class="logo_nav">
                        <img src="./img/mobile-logo.png" class="my_mobile_logo d-lg-none" alt="logo boolean">
                        <img src="./img/logo.svg" class="my_desktop_logo d-none d-lg-block" alt="logo boolean">
                    </div>
                    <div class="input_nav">
                        <div>
                            <div class="form-group fg--search">
                                <button type="submit"><i class="fa fa-search"></i></button>
                                <input type="text" class="input" placeholder="Prova a cercare: lezioni di Lavarel"> 
                            </div> 
                        </div>
                    </div>
                    <div class="buttons_nav">
                        <div class="d-none d-lg-block">
                            <ul class="nav_ul">
                                <li><a class="nav_list_item" href="#portfolio"><i class="fa-solid fa-list"></i></a></li>
                                <li><a class="nav_list_item" href="#about"><i class="fa-solid fa-circle-question"></i></a></li>
                                <li><a class="nav_list_item" href="#contact"><i class="fa-solid fa-ellipsis-vertical"></i></a></li>
                            </ul>
                        </div>
                        <div class="dropdown">
                            <button class="my_bell_btn  dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                                <i class="fa-solid fa-bell nav_bell_icon"></i>
                            </button>
                            <ul class="dropdown-menu">
                              <li><a class="dropdown-item" href="#portfolio">Portfolio</a></li>
                              <li><a class="dropdown-item" href="#about">About</a></li>
                              <li><a class="dropdown-item" href="#contact">Contact</a></li>
                            </ul>
                          </div>
                    </div>
                </nav>   
            </div>
        </div>
    </header>
    <main id="main_row">
        <aside>
            <div class="aside_container">
                <ul class="aside_ul">
                    <li><a class="aside_list_item" href="#portfolio"><i class="fa-solid fa-house aside_icon"></i><span class="d-none d-lg-inline-block"> Home</span></a></li>
                    <li><a class="aside_list_item" href="#about"><i class="fa-solid fa-chart-simple aside_icon"></i><span class="d-none d-lg-inline-block"> Stats</span></a></li>
                    <li><a class="aside_list_item" href="#contact"><i class="fa-solid fa-signal aside_icon"></i><span class="d-none d-lg-inline-block"> Signals</span></a></li>
                </ul>
                <ul class="aside_ul">
                    <li><a class="aside_list_item" href="#portfolio"><i class="fa-solid fa-gear aside_icon"></i><span class="d-none d-lg-inline-block"> Admin</span></a></li>
                </ul>
            </div>
        </aside>
        <div id="main_col">
            <section class="top_bar container-fluid font_14">
                <div class="row justify-content-between gy-4">
                    <div class="col-12  d-md-none">
                        <div class="new_student_container">
                            <span>Nuovo studente</span>
                        
                            <button class="btn btn-primary my_offcanvas_btn" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasRight" aria-controls="offcanvasRight"><i class="fa-solid fa-plus"></i></button>

                            <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasRight" aria-labelledby="offcanvasRightLabel">
                                <div class="offcanvas-header">
                                    <h5 class="offcanvas-title" id="offcanvasRightLabel">Offcanvas right</h5>
                                    <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                                </div>
                                <div class="offcanvas-body">
                                    ...
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-12  col-md-4 col-lg-7 col-xxl-6">
                        <div>
                            <div class="boolean_app_header">
                                <h2>Boolean</h2>
                                <span class="top_bar_btn">Piano blaze</span>
                            </div>
                            <div class="boolean_app_container">
                                <span class="top_bar_btn">3 app</span>
                                <i class="fa-solid fa-angles-right boolean_app_angles"></i>
                                <span class="top_bar_plus_btn d-inline-block d-lg-none">&plus;</span>
                                <ul class="boolean_app_ul d-none d-lg-flex">
                                    <li>
                                        <span class="top_bar_btn">Boolean mobile app</span>
                                    </li>
                                    <li>
                                        <span class="top_bar_btn">Boolean web app</span>
                                    </li>
                                    <li>
                                        <span class="top_bar_btn">Boolean blog app</span>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>
                    <div class="col-12  col-md-4 col-lg-3 col-xxl-3">
                        <p class="m-0 mb-md-1">Studenti online negli ultimi 30 minuti</p>
                        <p class="number_of_students">125</p>
                    </div>
                    <div class="col-12  d-none d-md-block col-md-4 col-lg-2 col-xxl-3">
                        <div class="new_student_container">
                            <span>Nuovo studente</span>
                        
                            <button class="btn btn-primary my_offcanvas_btn" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasRight" aria-controls="offcanvasRight"><i class="fa-solid fa-plus"></i></button>

                            <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasRight" aria-labelledby="offcanvasRightLabel">
                                <div class="offcanvas-header">
                                    <h5 class="offcanvas-title" id="offcanvasRightLabel">Offcanvas right</h5>
                                    <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                                </div>
                                <div class="offcanvas-body">
                                    ...
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </main>
    <!-- bootstrap js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
  </body>
</html>
