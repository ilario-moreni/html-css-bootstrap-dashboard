<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap Dashboard</title>
    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <!-- style css -->
    <link rel="stylesheet" href="./css/style.css">
  </head>
  <body>
    <header class="container-fluid">
        <div class="row">
            <div class="col">
                <nav>
                    <div class="logo_nav">
                        <img src="./img/mobile-logo.png" class="my_mobile_logo" alt="logo boolean">
                    </div>
                    <div class="input_nav">
                        <div>
                            <div class="form-group fg--search">
                                <button type="submit"><i class="fa fa-search"></i></button>
                                <input type="text" class="input" placeholder="Prova a cercare: lezioni di Lavarel"> 
                            </div> 
                        </div>
                    </div>
                    <div class="buttons_nav">
                        <div class="d-none d-lg-block">
                            <ul class="nav_ul">
                                <li><a class="nav_list_item" href="#portfolio"><i class="fa-solid fa-list"></i></a></li>
                                <li><a class="nav_list_item" href="#about"><i class="fa-solid fa-circle-question"></i></a></li>
                                <li><a class="nav_list_item" href="#contact"><i class="fa-solid fa-ellipsis-vertical"></i></a></li>
                            </ul>
                        </div>
                        <div class="dropdown">
                            <button class="my_bell_btn  dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                                <i class="fa-solid fa-bell nav_bell_icon"></i>
                            </button>
                            <ul class="dropdown-menu">
                              <li><a class="dropdown-item" href="#portfolio">Portfolio</a></li>
                              <li><a class="dropdown-item" href="#about">About</a></li>
                              <li><a class="dropdown-item" href="#contact">Contact</a></li>
                            </ul>
                          </div>
                    </div>
                </nav>   
            </div>
        </div>
    </header>
    <!-- bootstrap js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
  </body>
</html>
